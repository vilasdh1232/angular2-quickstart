<h1>Login Form</h1>
<form (ngSubmit)="getLogin()" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username"  #username="ngModel"
                minlength="2" maxlength="20">
            <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
                <div [hidden]="!username.errors.required">
                    Username is required
                </div>
                <div [hidden]="!username.errors.minlength">
                    Username must be at least 4 characters long.
                </div>
                <div [hidden]="!username.errors.maxlength">
                    Username cannot be more than 24 characters long.
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password"  #password="ngModel">
            <div *ngIf="username.errors && (password.dirty || password.touched)" class="alert alert-danger">
                <div [hidden]="!password.errors.required">
                    Password is required
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" value="Signin" />
        </div>
    </div>

</form>
