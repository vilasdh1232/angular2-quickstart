<h1>Register Form</h1>
<form (ngSubmit)="getRegister()" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="firstname">First name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="user.firstname" required #firstname="ngModel">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.lastname" required #lastname="ngModel">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required #username="ngModel">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" value="Signup" />
        </div>
    </div>
</form>
